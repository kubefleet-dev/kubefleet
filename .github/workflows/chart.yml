name: Helm Chart Publisher

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/chart.yml"
      - "charts/**"
  create:
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  publish-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          submodules: true
          fetch-depth: 0
      - name: Publish Helm chart to GitHub Pages
        uses: stefanprodan/helm-gh-pages@v1.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          target_dir: charts
          linting: on

  publish-oci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm charts to GHCR
        run: |
          # Convert repository name to lowercase for OCI registry
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Package and push hub-agent chart
          echo "ğŸ“¦ Packaging hub-agent chart..."
          helm package charts/hub-agent
          
          echo "ğŸš€ Pushing hub-agent to OCI registry..."
          helm push hub-agent-*.tgz oci://${{ env.REGISTRY }}/${REPO_LOWER}/charts
          
          # Package and push member-agent chart
          echo "ğŸ“¦ Packaging member-agent chart..."
          helm package charts/member-agent
          
          echo "ğŸš€ Pushing member-agent to OCI registry..."
          helm push member-agent-*.tgz oci://${{ env.REGISTRY }}/${REPO_LOWER}/charts
          
          echo ""
          echo "âœ… Helm charts published to OCI registry!"
          echo "ğŸ“ Hub Agent: oci://${{ env.REGISTRY }}/${REPO_LOWER}/charts/hub-agent"
          echo "ğŸ“ Member Agent: oci://${{ env.REGISTRY }}/${REPO_LOWER}/charts/member-agent"
